<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บริการรถรับ-ส่ง</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="img/โลโก้เว็บไซต์.png" alt="โลโก้เว็บไซต์" class="logo">
      <h1>บริการรถรับ-ส่ง เรียกง่าย สะดวกสบาย</h1>
    </div>
    <form id="bookingForm">
      <label for="name">ชื่อ-นามสกุล / ชื่อเล่น:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">เบอร์โทรศัพท์:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="pickup">เลือกจุดไปรับ:</label>
      <select id="pickup" name="pickup">
        <option value="">เลือกจุดไปรับ</option>
        <option value="ตลาดฟ้าไทย">ตลาดฟ้าไทย</option>
        <option value="อู่รถสมบัติทัวร์(นางแล)">อู่รถสมบัติทัวร์(นางแล)</option>
        <option value="ห้าง Big C บ้านดู่เชียงราย">ห้าง Big C บ้านดู่เชียงราย</option>
        <option value="ม.ราชภัฏเชียงราย">ม.ราชภัฏเชียงราย</option>
        <option value="ห้าง เซ็ลทรัลเชียงราย">ห้าง เซ็ลทรัลเชียงราย</option>
        <option value="เชียงรายไนท์บาร์ซาร์">เชียงรายไนท์บาร์ซาร์</option>
        <option value="แม่จัน">แม่จัน</option>
        <option value="อาคารเรียนรวม C5 (อาคารพลตำรวจเอกเภา สารสิน)">อาคารเรียนรวม C5</option>
        <option value="อาคารปฏิบัติการ S">อาคารปฏิบัติการ S</option>
        <option value="ศูนย์บรรณสารและสื่อการศึกษา (ห้องสมุด)">ศูนย์บรรณสารและสื่อการศึกษา (ห้องสมุด)</option>
        <option value="หอพักลำดวน">หอพักลำดวน</option>
        <option value="อาคารเรียน C1 ">อาคารเรียน C1 </option>
        <option value="อาคารเรียน C2 ">อาคารเรียน C2 </option>
        <option value="อาคารเรียน C3 ">อาคารเรียน C3</option>
        <option value="อาคารเรียน C4">อาคารเรียน C4 หอประชุมสมเด็จย่า</option>
        <option value="อาคารเรียน C5">อาคารเรียน C5</option>
        <option value="อาคารโรงอาอาหาร D1">อาคารโรงอาอาหาร D1</option>
        <option value="พิพิธภัณฑ์อารยธรรมลุ่มน้ำโขง D2">พิพิธภัณฑ์อารยธรรมลุ่มน้ำโขง D2</option>
        <option value="อาคารสำนักงานวิชา E1">อาคารสำนักงานวิชา E1</option>
        <option value="อาคารสำนักงานวิชา E2">อาคารสำนักงานวิชา E2</option>
        <option value="อาคารสำนักงานวิชา E3">อาคารสำนักงานวิชา E3</option>
        <option value="อาคารพลเอกสำเภา ชูศรี E4">อาคารพลเอกสำเภา ชูศรี E4</option>
        <option value="อาคารปรีคลินิก M3">อาคารปรีคลินิก M3</option>
        <option value="อาคาร M-Square">อาคาร M-Square</option>
      </select>

      <label for="dropoff">เลือกจุดไปส่ง:</label>
      <select id="dropoff" name="dropoff">
        <option value="">เลือกจุดไปส่ง</option>
        <option value="ตลาดฟ้าไทย">ตลาดฟ้าไทย</option>
        <option value="อู่รถสมบัติทัวร์(นางแล)">อู่รถสมบัติทัวร์(นางแล)</option>
        <option value="ห้าง Big C บ้านดู่เชียงราย">ห้าง Big C บ้านดู่เชียงราย</option>
        <option value="ม.ราชภัฏเชียงราย">ม.ราชภัฏเชียงราย</option>
        <option value="ห้าง เซ็ลทรัลเชียงราย">ห้าง เซ็ลทรัลเชียงราย</option>
        <option value="เชียงรายไนท์บาร์ซาร์">เชียงรายไนท์บาร์ซาร์</option>
        <option value="แม่จัน">แม่จัน</option>
        <option value="อาคารเรียนรวม C5 (อาคารพลตำรวจเอกเภา สารสิน)">อาคารเรียนรวม C5</option>
        <option value="อาคารปฏิบัติการ S">อาคารปฏิบัติการ S</option>
        <option value="ศูนย์บรรณสารและสื่อการศึกษา (ห้องสมุด)">ศูนย์บรรณสารและสื่อการศึกษา (ห้องสมุด)</option>
        <option value="หอพักลำดวน">หอพักลำดวน</option>
        <option value="อาคารเรียน C1 ">อาคารเรียน C1 </option>
        <option value="อาคารเรียน C2 ">อาคารเรียน C2 </option>
        <option value="อาคารเรียน C3 ">อาคารเรียน C3</option>
        <option value="อาคารเรียน C4">อาคารเรียน C4 หอประชุมสมเด็จย่า</option>
        <option value="อาคารเรียน C5">อาคารเรียน C5</option>
        <option value="อาคารโรงอาอาหาร D1">อาคารโรงอาอาหาร D1</option>
        <option value="พิพิธภัณฑ์อารยธรรมลุ่มน้ำโขง D2">พิพิธภัณฑ์อารยธรรมลุ่มน้ำโขง D2</option>
        <option value="อาคารสำนักงานวิชา E1">อาคารสำนักงานวิชา E1</option>
        <option value="อาคารสำนักงานวิชา E2">อาคารสำนักงานวิชา E2</option>
        <option value="อาคารสำนักงานวิชา E3">อาคารสำนักงานวิชา E3</option>
        <option value="อาคารพลเอกสำเภา ชูศรี E4">อาคารพลเอกสำเภา ชูศรี E4</option>
        <option value="อาคารปรีคลินิก M3">อาคารปรีคลินิก M3</option>
        <option value="อาคาร M-Square">อาคาร M-Square</option>
      </select>

      <label for="date">วัน/เดือน/ปี:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">เวลา:</label>
      <input type="time" id="time" name="time" required>

      <label for="payment">ช่องทางการชำระเงิน:</label>
      <select id="payment" name="payment">
        <option value="">เลือกช่องทาง</option>
        <option value="โอนเงิน">โอนเงิน</option>
        <option value="เงินสด">เงินสด</option>
        <option value="พร้อมเพย์">พร้อมเพย์</option>
      </select>

      <div class="actions">
        
        <button type="submit" id="bookCar">เรียกรถเข้ารับ</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
