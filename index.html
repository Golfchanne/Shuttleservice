<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บริการรถรับ-ส่ง ออนไลน์</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
   
    <h1>บริการรถรับ-ส่ง ออนไลน์</h1>
  </header>
  <main>
    <form id="booking-form">
      <div class="form-group">
        <label for="name">ชื่อ-นามสกุล / ชื่อเล่น:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="pickup-location">เลือกจุดไปรับ:</label>
        <select id="pickup-location" name="pickup-location" required>
          <option value="" disabled selected>เลือกจุดไปรับ</option>
          <option value="สถานีรถไฟ">อาคารเรียนรวม C5</option>
          <option value="สนามบิน">อาคารปฏิบัติการ S1</option>
          <option value="โรงแรม">ศูนย์บรรณสารและสื่อการศึกษา (ห้องสมุด)</option>
          <option value="โรงแรม">ศูนย์บริการเทคโนโลยีสารสนเทศ</option>
          <option value="โรงแรม">ศูนย์การแพทย์มหาวิทยาลัยแม่ฟ้าหลวง</option>
          <option value="โรงแรม">ศูนย์กีฬา</option>
          <option value="โรงแรม">ศูนย์ภาษาและวัฒนธรรมจีนสิรินธร</option>
          <option value="โรงแรม">สถาบันชาและกาแฟแห่งมหาวิทยาลัยแม่ฟ้าหลวง</option>
          <option value="โรงแรม">โครงการสวนพฤกษศาสตร์มหาวิทยาลัยแม่ฟ้าหลวงเฉลิมพระเกียรติ 80 พรรษา</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dropoff-location">เลือกจุดไปส่ง:</label>
        <select id="dropoff-location" name="dropoff-location" required>
          <option value="" disabled selected>เลือกจุดไปส่ง</option>
          <option value="สถานีรถไฟ">ตลาดฟ้าไทย</option>
          <option value="สนามบิน">ศูนย์การแพทย์มหาวิทยาลัยแม่ฟ้าหลวง</option>
          <option value="โรงแรม">จุดขึ้นรถ (สมบัติทัวร์) นางแล</option>
          <option value="โรงแรม">Big C บ้านดู่เชียงราย</option>
          <option value="โรงแรม">เซ็นทรัลเชียงราย</option>
          <option value="โรงแรม">เชียงรายไนท์บาร์ซาร์</option>
          <option value="โรงแรม">วัดห้วยปลากั้ง</option>
          <option value="โรงแรม">แม่จัน</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">วัน/เดือน/ปี:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">เวลา:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="payment-method">ช่องทางการชำระเงิน:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="" disabled selected>เลือกช่องทาง</option>
          <option value="bank">ชำระเงินผ่านธนาคาร</option>
          <option value="qr">ชำระผ่าน QR Code</option>
          <option value="cod">เก็บเงินปลายทาง</option>
        </select>
      </div>
      <div id="payment-info" class="hidden">
        <p id="bank-info" class="hidden">หมายเลขบัญชี: 123-456-789<br>ชื่อบัญชี: บริการรถรับ-ส่ง
        <p id="qr-info" class="hidden">QR Code:</p>
        <img id="qr-code" src="qrcode.png" alt="QR Code" class="hidden">
      </div>
      <div class="form-group">
        <button type="button" id="call-car">เรียกรถเข้ารับ</button>
        <button type="submit">จองรถ</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
